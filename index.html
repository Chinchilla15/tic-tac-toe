<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <p>Tic-Tac-Toe</p>
    </header>
    <div class="container">
        <h1 class="turn"></h1>
        <div class="board"></div>
        <button class="playAgain">Play Again</button>
        <div class="playerBox">
            <p class="playerInfo">P1 = X</p>
            <p class="playerInfo">P2 = O</p>
        </div>
    </div>
    <footer> <p>Created by <a href="https://github.com/Chinchilla15" target="_blank">Alessandro Ch.</a></p></footer>
    <script src="script.js"></script>
</body>
</html>
